<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Confirmation</title>
    <link rel="stylesheet" href="../css/response.css">
</head>
<body>
    <section class="fade-in">
        <div class="form-container">
            <h1>Thank You for Subscribing!</h1>
            <div id="response-content">
                <p><strong>Name:</strong> <span id="response-name"></span></p>
                <p><strong>Age:</strong> <span id="response-age"></span></p>
                <p><strong>Gender:</strong> <span id="response-gender"></span></p>
                <p><strong>Email:</strong> <span id="response-email"></span></p>
                <p><strong>Updates Subscription:</strong> <span id="response-updates"></span></p>
            </div>
            <button id="back-button">Go Back</button>
        </div>
    </section>
    <script src="../javascript/response.js"></script>
</body>
</html>
